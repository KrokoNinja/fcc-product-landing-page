<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Original Trombones</title>
	</head>
	<body>
		<header id="header">
			<img
				src="img/original_trombones_logo.png"
				alt="Original Trombones Logo"
				id="header-img"
			/>
			<nav id="nav-bar">
				<a href="" class="nav-link">Features</a>
				<a href="" class="nav-link">How It Works</a>
				<a href="" class="nav-link">Pricing</a>
			</nav>
		</header>
		<main>
			<section id="start">
				<h1 id="heading">Handcrafted, home-made masterpieces</h1>
				<form action="https://www.freecodecamp.com/email-submit" id="form">
					<input
						type="email"
						id="email"
						placeholder="Enter your email adress"
					/>
					<button type="submit" id="submit">GET STARTED</button>
				</form>
			</section>
			<section id="features">
				<div id="premium_materials">
					<svg
						stroke="currentColor"
						fill="currentColor"
						stroke-width="0"
						viewBox="0 0 512 512"
						height="1em"
						width="1em"
						xmlns="http://www.w3.org/2000/svg"
					>
						<path
							d="M166 121c0 90 90 105 90 180 0 30-30 75-75 75s-75-45-45-120c-45 30-60 60-60 90 0 75 75 150 180 150s180-45 180-135c.67-133.125-153.4-177.596-195-240-30-45-15-75 15-105-60 15-90 57-90 105z"
						></path>
					</svg>
                    <h2 id="premium_materials_heading">Premium Materials</h2>
                    <p id="premium_materials_description">Our trombones use the shiniest brass which is sourced locally. This will increase the longevity of your purchase.</p>
				</div>
			</section>
			<section id="how_it_works">
				<iframe
					width="560"
					height="315"
					src="https://www.youtube.com/embed/y8Yv4pnO7qc"
					title="YouTube video player"
					frameborder="0"
					allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
					allowfullscreen
				></iframe>
			</section>
			<section id="pricing"></section>
		</main>
		<footer></footer>
	</body>
</html>
